<section >
  <div class=" shoppingcart ">


    <div class="card" style="width: 90%;">
      <div class="card-body">
        <h1 class="">Cart summary</h1>
        You have <b>{{myCart.calculateTotalCartItems() }}</b> products in your cart right now

      </div>

      <table class="table">
        <thead>
          <tr>
            <th></th>
            <th class="text-left" style="width: 400px">Product</th>
            <th class="text-center" style="width: 240px;">Quantity</th>
            <th class="text-center" style="width: 100px;">Price</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of myCart.items">
            <td>
              <div class="thumbnail text-center mt-1 pt-3"><img src="{{ item.imgUrl}}" alt="resource not found" /></div>
            </td>
            <td class="pt-3">
              <b> {{ item.name }}</b>
            </td>
            <td class="text-center">
              <span class="mr-2 pt-4">
                <button (click)="reduceQuantityOrRemoveCartItem(item)" class="btn btn-sm menubtn"><b>-</b></button>
              </span>
              <b>{{item.quantity}}</b>
              <span class="ml-2">
                <button (click)="addToCart(item)" class="btn btn-sm menubtn">+</button>
              </span>

            </td>
            <td class="text-center pt-4">
              <!-- {{item.price | currency:'EUR'}} * {{item.quantity}} = -->
              <span class="pt-2">
                {{(item.cost && item.quantity)? (item.cost * item.quantity | currency:'EUR') : 0 }}
              </span>
            </td>

          </tr>
        </tbody>
      </table>
    </div>

  </div>


</section>
