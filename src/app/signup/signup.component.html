<section id="signup" class="login-section pt-150">
<div class="container-fluid">
  <div class="row no-gutter">
    <div class="col-md-6 d-none d-md-flex bg-image"></div>
    <div class="col-md-6 bg-light">
      <div class="signup d-flex align-items-center py-5">
          <div class="container">
            <div class="row ">
              <div class="col-lg-10 col-xl-7 mx-auto">
                <div class="login-form  p-5">
                  <div class="text-center heading">
                    <h2 class="mb-5">Signup</h2>
                    <p class="lead">Already have an account? <a routerLink="/login">Login</a></p>
                  </div>
                  <form class="mt-5">
                    <div class="form-group mb-4">
                      <input type="text" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary" placeholder="Email Address">
                    </div>
                    <div class="form-group mb-4">
                      <input type="text" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary" placeholder="Password">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary" placeholder="Confirm Password">


                    </div>
                    <button type="submit" [routerLink]="['/login']" routerLinkActive="router-link-active"   class="btn btn-primary btn-block text-uppercase mb-2 shadow-sm btn-danger mt-5">Signup</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
</section>
