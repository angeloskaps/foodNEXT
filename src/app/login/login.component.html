<section id="login" class="login-section">
<div class="container-fluid">
  <div class="row no-gutter">
      <div class="col-md-6 d-none d-md-flex bg-image"></div>
      <div class="col-md-6 bg-light">
          <div class="login d-flex align-items-center py-5">
              <div class="container">
                  <div class="row">
                    <!-- <img  src="assets/img/logo/FOODNEXT_LOGO.png" alt="Logo" /> -->
                      <div class="col-lg-10 col-xl-7 mx-auto">
                          <h3 class="display-4 text-center mt-5 mb-4">Login</h3>
                          <form  [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                              <div class="form-group mb-4">
                                  <input  type="text" [(ngModel)]="username" name="username" id="inputEmail" formControlName="email"  [ngClass]="{ 'is-invalid': submitted }" placeholder="username" required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4">
                                  <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                      <div *ngIf="f.email.errors.required">username is required</div>
                                   </div>
                              </div>
                              <div class="form-group mb-4">
                                  <input id="inputPassword"  [(ngModel)]="password" name="password" type="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Password" required="" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                      <div *ngIf="f.password.errors.required">Password is required</div>
                                   </div>
                              </div>
                              <div class="form-check mb-4">
                                <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                                <label class="form-check-label" for="rememberPasswordCheck">
                                  Remember password
                                </label>
                              </div>


                              <button  (click)="login()"  class="btn btn-primary btn-block text-uppercase mb-3 shadow-sm btn-danger">Login</button>

                              <div class="text-center">
                                <a class="small" routerLink="/forgot-password">Forgot password?</a>
                              </div>
                              <br><br>
                                <div class="text-center">
                                <a class="large btn btn-primary text-light shadow-sm btn-danger" [routerLink]="['/signup']">Don't have an account yet? <b>Sign up</b>  here!</a>
                              </div>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
</section>
